<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="600" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  <!-- App interface mockup -->
  <rect x="20" y="80" width="260" height="500" rx="20" fill="white" fill-opacity="0.1"/>
  <circle cx="150" cy="150" r="30" fill="white" fill-opacity="0.2"/>
  <rect x="40" y="200" width="220" height="20" rx="10" fill="white" fill-opacity="0.3"/>
  <rect x="40" y="240" width="180" height="15" rx="7" fill="white" fill-opacity="0.2"/>
  <rect x="40" y="280" width="220" height="60" rx="10" fill="white" fill-opacity="0.1"/>
  <rect x="40" y="360" width="220" height="60" rx="10" fill="white" fill-opacity="0.1"/>
  <rect x="40" y="440" width="220" height="60" rx="10" fill="white" fill-opacity="0.1"/>
</svg>
